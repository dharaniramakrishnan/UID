<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f2f2f2;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  h1, h3 {
    color: #4CAF50;
    text-align: center;
  }

  #studentForm {
    margin-bottom: 20px;
  }

  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 4px; /* Reduced padding */
    margin: 5px 0;
    box-sizing: border-box;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 6px 12px; /* Reduced padding */
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
  }

  button:hover {
    background-color: #45a049;
  }

  #studentsDetails {
    border: 1px solid #ddd;
    padding: 10px;
    margin-top: 20px;
  }

  .student {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  .student:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>JavaScript Classes</h1>
  <h3>Enter Student Details</h3>

  <form id="studentForm">
    Name: <input type="text" id="name"><br>
    Roll No: <input type="text" id="rollno"><br>
    Mark 1: <input type="number" id="m1"><br>
    Mark 2: <input type="number" id="m2"><br>
    Mark 3: <input type="number" id="m3"><br>
    <button type="button" onclick="addStudent()">Add Student</button>
  </form>

  <h3>Students Details</h3>
  <div id="studentsDetails"></div>
</div>

<script>
class Student {
  constructor(name, rollno, m1, m2, m3) {
    this.name = name;
    this.rollno = rollno;
    this.m1 = m1;
    this.m2 = m2;
    this.m3 = m3;
  }

  cal() {
    return (this.m1 + this.m2 + this.m3) / 3;
  }
}

const students = [];

function addStudent() {
  const name = document.getElementById('name').value;
  const rollno = document.getElementById('rollno').value;
  const m1 = parseFloat(document.getElementById('m1').value);
  const m2 = parseFloat(document.getElementById('m2').value);
  const m3 = parseFloat(document.getElementById('m3').value);

  const student = new Student(name, rollno, m1, m2, m3);
  students.push(student);
  displayStudents();
  document.getElementById('studentForm').reset();
}

function displayStudents() {
  let studentDetails = '';
  students.forEach(student => {
    studentDetails += `<div class="student">${student.name} ${student.rollno} - Average Marks: ${student.cal().toFixed(2)}</div>`;
  });
  document.getElementById('studentsDetails').innerHTML = studentDetails;
}
</script>

</body>
</html>
